name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'
      - 'ai_docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'
      - 'ai_docs/**'
      - '.gitignore'
      - 'LICENSE'

env:
  GO_VERSION: '1.25'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run integration tests
        run: go test -v -tags=integration ./tests/...
        env:
          INTEGRATION_TEST: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [test, lint]

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: arm
            goarm: 7
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Test Build ${{ matrix.os }}/${{ matrix.arch }}${{ matrix.goarm && 'v' || '' }}${{ matrix.goarm || '' }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.goarm || '' }}
        run: |
          BUILD_NAME="${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.goarm }}" != "" ]; then
            BUILD_NAME="${BUILD_NAME}v${{ matrix.goarm }}"
          fi

          # Build with version information
          VERSION="test-build"
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT=$(git rev-parse --short HEAD)

          CGO_ENABLED=0 go build \
            -ldflags="-X github.com/descoped/dddns/internal/version.Version=${VERSION} \
                     -X github.com/descoped/dddns/internal/version.BuildDate=${BUILD_DATE} \
                     -X github.com/descoped/dddns/internal/version.Commit=${COMMIT}" \
            -o /tmp/dddns-${BUILD_NAME} .

          # Verify binary was created and has expected size
          if [ ! -f /tmp/dddns-${BUILD_NAME} ]; then
            echo "✗ Build failed: binary not created"
            exit 1
          fi

          # Check binary size (should be between 5MB and 15MB)
          SIZE=$(stat -c%s /tmp/dddns-${BUILD_NAME} 2>/dev/null || stat -f%z /tmp/dddns-${BUILD_NAME} 2>/dev/null)
          SIZE_MB=$((SIZE / 1048576))

          if [ $SIZE -lt 5242880 ]; then  # 5MB
            echo "✗ Binary suspiciously small: ${SIZE} bytes"
            exit 1
          elif [ $SIZE -gt 15728640 ]; then  # 15MB
            echo "✗ Binary suspiciously large: ${SIZE} bytes"
            exit 1
          fi

          echo "✓ Build successful for ${BUILD_NAME}"
          echo "  Binary size: ${SIZE_MB}MB (${SIZE} bytes)"

          # If building for current platform, test execution
          if [ "${{ matrix.os }}" = "linux" ] && [ "${{ matrix.arch }}" = "amd64" ] && [ "${{ runner.os }}" = "Linux" ]; then
            echo "  Testing binary execution..."
            /tmp/dddns-${BUILD_NAME} --version || true
          fi

